<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Chatflix Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, .7);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #title {
            font-weight: 700;
            font-size: 14px;
            color: #0ff;
        }

        #close-btn {
            background: rgba(0, 255, 255, .15);
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 700;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            background: #000;
        }
    </style>
</head>

<body>
    <header>
        <div id="title">Yükleniyor...</div>
        <button id="close-btn">↩ Geri Dön</button>
    </header>

    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>

    <script>
        const params = new URLSearchParams(location.search);
        const src = decodeURIComponent(params.get('src') || '');
        const title = document.getElementById('title');
        const frame = document.getElementById('player');

        if (!src) title.textContent = "Video bulunamadı.";
        else {
            title.textContent = "Oynatılıyor...";
            frame.src = src;
        }

        // Geri dön → sekmeyi kapat
        document.getElementById('close-btn').onclick = () => window.close();
    </script>
</body>

</html>
