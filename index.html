<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChatFlix</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/favicon.ico" />
</head>

<body>
    <!-- Üst bar -->
    <header class="topbar">
        <div class="brand"><span class="dot"></span> ChatFlix</div>
        <div class="top-actions">
            <button id="btn-admin" class="btn ghost" style="display:none;">Admin</button>
            <button id="btn-logout" class="btn">Çıkış</button>
        </div>
    </header>

    <!-- İçerik alanı -->
    <main id="view-root" class="view"></main>

    <!-- Alt gezinme çubuğu -->
    <nav class="bottombar">
        <button class="tab-btn active" data-route="messages">
            <span>Mesajlar</span>
        </button>
        <button class="tab-btn" data-route="friends">
            <span>Arkadaşlar</span>
        </button>
        <button class="tab-btn" data-route="media">
            <span>Medya</span>
        </button>
        <button class="tab-btn" data-route="profile">
            <span>Profil</span>
        </button>
    </nav>

    <!-- Firebase + Uygulama -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/messages.js"></script>
    <script type="module" src="js/friends.js"></script>
    <script type="module" src="js/media.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
